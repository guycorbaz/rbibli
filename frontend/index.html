<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBibli Frontend</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-target-name="frontend_lib" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas" data-slint-auto-resize-to-canvas="true"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        if (canvas) {
            const observer = new ResizeObserver(() => {
                // Update canvas buffer size to match its display size
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            });
            observer.observe(canvas);
        }
    </script>
</body>

</html>
